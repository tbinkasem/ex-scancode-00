<ion-header>
  <ion-navbar color="teera">
    <ion-title>
      แอพสแกนโค๊ดแบบต่าง ๆ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>กรุณาคลิกปุ่ม เพื่อทำการสแกนโค๊ด</h2>
  <button ion-button block icon-only (click)="scan()">
    <ion-icon name="camera"></ion-icon>
  </button>
  <h2>-----------------------------------</h2>
  <ion-list>
    <ion-item>
      <b>สถานะ : </b>{{ data.cancelled }}<br>
      <b>ข้อมูล : </b>{{ data.text }}<br>
      <b>รูปแบบ : </b>{{ data.format }}<br>
    </ion-item>
  </ion-list>
</ion-content>
